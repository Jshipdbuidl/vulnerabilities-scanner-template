name: CI Backend
on:
  [workflow_dispatch, push]

concurrency: ci-backend-${{ github.ref }}

jobs:

  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: run gitleaks docker
        run: |
          docker run -v ${PWD}:/path zricethezav/gitleaks:latest detect --source="${PWD}:/path/" -v -l debug --no-git